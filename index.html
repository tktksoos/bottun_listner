</head>
<body>
  <h1 id="count">Touched times: ...</h1>
  <button id="touchBtn">Touched</button>

  <script>

    };

    // Firebase 初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref("touchCounter");

    const countEl = document.getElementById("count");
    const button = document.getElementById("touchBtn");

    // 初期表示：カウント取得
    counterRef.on("value", (snapshot) => {
      const count = snapshot.val() ?? 0;
      countEl.textContent = "Touched times: " + count;
    });

    // ボタンを押したらカウントアップ
    button.addEventListener("click", async () => {
      const snapshot = await counterRef.get();
      const count = snapshot.val() ?? 0;
      counterRef.set(count + 1);
    });
  </script>
</body>
</html>
